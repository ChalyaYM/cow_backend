basePath: /
definitions:
  cows.FilterSerializedCow:
    properties:
      birkingDate:
        $ref: '#/definitions/models.DateOnly'
      birthDate:
        $ref: '#/definitions/models.DateOnly'
      breedName:
        example: Какая-нибудь порода
        type: string
      calvingDate:
        items:
          $ref: '#/definitions/models.DateOnly'
        type: array
      checkMilkDate:
        items:
          $ref: '#/definitions/models.DateOnly'
        type: array
      departDate:
        $ref: '#/definitions/models.DateOnly'
      farmGroupName:
        example: ООО Аурус
        type: string
      genotyped:
        example: true
        type: boolean
      inbrindingCoeffByFamily:
        example: 3.14
        type: number
      insemenationDate:
        items:
          $ref: '#/definitions/models.DateOnly'
        type: array
      inventoryNumber:
        example: "321"
        type: string
      name:
        example: Буренка
        type: string
      rshnnumber:
        example: "123"
        type: string
    required:
    - birthDate
    - farmGroupName
    - genotyped
    - inventoryNumber
    - name
    - rshnnumber
    type: object
  cows.cowsFilter:
    properties:
      birkingDateFrom:
        description: Фильтр по дате перебирковки коровы, ищет коров у которых быа
          перебирковка в эту дату или позднее
        example: "1800-01-21"
        type: string
      birkingDateTo:
        description: Фильтр по дате осеменения коровы, ищет коров у которых была перебирковка
          в эту дату или позднее
        example: "2800-01-21"
        type: string
      birthDateFrom:
        description: Фильтр по дню рождения коровы ОТ (возращает всех кто родился
          в эту дату или позднее)
        example: "1800-01-21"
        type: string
      birthDateTo:
        description: Фильтр по дню рождения коровы ОТ (возращает всех кто родился
          в эту дату или раньше)
        example: "2800-01-21"
        type: string
      breedId:
        description: Фильтр по ID пород несколько ID пород - возращает всех коров,
          ID пород которых в списке
        items:
          type: integer
        type: array
      calvingDateFrom:
        description: Фильтр по дате отела коровы, ищет коров у которых был отел в
          эту дату или позднее
        example: "1800-01-21"
        type: string
      calvingDateTo:
        description: Фильтр по дате осеменения коровы, ищет коров у которых был отел
          в эту дату или позднее
        example: "2800-01-21"
        type: string
      controlMilkingDateFrom:
        description: Фильтр по дате контрольной дойки, ищет коров у которых была контрольная
          дойка в эту дату или позднее
        example: "1800-01-21"
        type: string
      controlMilkingDateTo:
        description: Фильтр по дате контрольной дойки, ищет коров у которых была контрольная
          дойка в эту дату или ранее
        example: "2800-01-21"
        type: string
      departDateFrom:
        description: Фильтр по дате открепления коровы ищет всех коров открепленных
          от коровника в эту дату или позднее
        example: "1800-01-21"
        type: string
      departDateTo:
        description: Фильтр по дате открепления коровы ищет всех коров открепленных
          от коровника в эту дату или раньше
        example: "2800-01-21"
        type: string
      entitiesOnPage:
        default: 50
        description: Количество сущностей на странице
        type: integer
      exterior:
        default: 3.14
        description: Фильтр по оценке экстерьера коровы, будет переработан
        type: number
      genotypingDateFrom:
        description: ??? Не реализован
        example: "1800-01-21"
        type: string
      genotypingDateTo:
        description: ??? Не реализован
        example: "2800-01-21"
        type: string
      hozId:
        description: ID фермы, для которой ищутся коровы
        example: 1
        type: integer
      inbrindingCoeffByFamilyFrom:
        default: 3.14
        description: Не реализован
        type: number
      inbrindingCoeffByFamilyTo:
        default: 3.14
        description: Не реализован
        type: number
      inbrindingCoeffByFenotypeFrom:
        default: 3.14
        description: ?Не реализован
        type: number
      inbrindingCoeffByFenotypeTo:
        default: 3.14
        description: ?Не реализован
        type: number
      inseminationDateFrom:
        description: Фильтр по дате осеменения коровы, ищет коров у которых было осеменение
          в эту дату или позднее
        example: "1800-01-21"
        type: string
      inseminationDateTo:
        description: Фильтр по дате осеменения коровы, ищет коров у которых было осеменение
          в эту дату или ранее
        example: "2800-01-21"
        type: string
      isAborted:
        default: false
        description: Фильтр по абортам Был/ не был
        type: boolean
      isDead:
        default: false
        description: Фильтр живых/мертвых коров (true - ищет мертвых, false - живых)
        type: boolean
      isIll:
        default: false
        description: ??? Не реализован
        type: boolean
      isStillBorn:
        default: false
        description: Фильтр по мертворождению Было/не было
        type: boolean
      isTwins:
        default: false
        description: Фильтр по родам двойняшек Было / не было
        type: boolean
      monogeneticIllneses:
        description: ?Не реализован
        items:
          type: integer
        type: array
      pageNumber:
        default: 1
        description: Номер страницы для отображения
        type: integer
      searchQuery:
        description: Имя, номер РСХН или инвентарный номер, по которым ищется корова
        example: Буренка
        type: string
      sex:
        description: ID пола коровы (если нужно несколько разных полов - несколько
          ID)
        items:
          type: integer
        type: array
    type: object
  models.Breed:
    properties:
      id:
        description: ID породы
        example: 1
        type: integer
      name:
        description: Название породы
        example: Какая-нибудь порода
        type: string
    type: object
  models.CheckMilk:
    properties:
      checkDate:
        allOf:
        - $ref: '#/definitions/models.DateOnly'
        description: Дата конрольной дойки
      fat:
        description: Параметр контрольной дойки, как я понимаю кол-во жира в молоке
        example: 1
        type: integer
      id:
        description: ID контрольной дойки
        example: 1
        type: integer
      lactationId:
        description: ID лактации для которой выполнена контрольная дойка
        example: 1
        type: integer
      milk:
        description: Параметр контрольной дойки, как я понимаю кол-во молока
        example: 1
        type: integer
      protein:
        description: Параметр контрольной дойки, как я понимаю кол-во белка в молоке
        example: 1
        type: integer
    type: object
  models.Cow:
    properties:
      approved:
        description: Целое число, что-то для админов, чтобы подтверждать коров
        example: 1
        type: integer
      birkingDate:
        allOf:
        - $ref: '#/definitions/models.DateOnly'
        description: Дата перебирковки
      birthDate:
        allOf:
        - $ref: '#/definitions/models.DateOnly'
        description: День рождения
      breedId:
        description: ID породы коровы
        example: 1
        type: integer
      createdAt:
        description: Время создания коровы в базе данных
        example: "2007-01-01"
        type: string
      deathDate:
        allOf:
        - $ref: '#/definitions/models.DateOnly'
        description: Дата смерти
      departDate:
        allOf:
        - $ref: '#/definitions/models.DateOnly'
        description: День отбытия из коровника
      exterior:
        description: Оценка экстерьера коровы, будет переделано в ID экстерьера коровы
        example: 3.14
        type: number
      farmGroupId:
        description: ID хозяйства, которому корова принадлежит
        example: 1
        type: integer
      farmID:
        description: ID фермы, которой корова принадлежит
        example: 1
        type: integer
      fatherId:
        description: ID коровы отца коровы
        example: 1
        type: integer
      id:
        description: ID коровы
        example: 1
        type: integer
      identificationNumber:
        description: Инвентарный номер коровы, кажется он уже был
        example: "1213321"
        type: string
      inbrindingCoeffByFamily:
        description: Коэф. инбриндинга по роду
        example: 3.14
        type: number
      inventoryNumber:
        description: Инвентарный номер коровы
        example: "1213321"
        type: string
      isDead:
        description: Флаг мертва / жива
        example: true
        type: boolean
      motherId:
        description: ID коровы матери коровы
        example: 1
        type: integer
      name:
        description: Кличка коровы
        example: Дима
        type: string
      rshnnumber:
        description: РСХН номер коровы
        example: "1323323232"
        type: string
      selecsNumber:
        description: Селекс номер коровы
        example: "98989"
        type: string
      sexId:
        description: ID пола коровы
        example: 1
        type: integer
    type: object
  models.DailyMilk:
    properties:
      date:
        allOf:
        - $ref: '#/definitions/models.DateOnly'
        description: Дата дойки
      fat:
        description: Параметр дойки `example:"12"`
        type: integer
      fatEvening:
        description: Параметр дойки `example:"12"`
        type: integer
      fatMorning:
        description: Параметр дойки `example:"12"`
        type: integer
      fatNoon:
        description: Параметр дойки `example:"12"`
        type: integer
      id:
        type: integer
      lactationId:
        description: ID лактации во время котороый была дойка `example:"1"`
        type: integer
      milk:
        description: Параметр дойки `example:"12"`
        type: integer
      milkEvening:
        description: Параметр дойки `example:"12"`
        type: integer
      milkMorning:
        description: Параметр дойки `example:"12"`
        type: integer
      milkNoon:
        description: Параметр дойки `example:"12"`
        type: integer
      protein:
        description: Параметр дойки `example:"12"`
        type: integer
      proteinEvening:
        description: Параметр дойки `example:"12"`
        type: integer
      proteinMorning:
        description: Параметр дойки `example:"12"`
        type: integer
      proteinNoon:
        description: Параметр дойки `example:"12"`
        type: integer
    type: object
  models.DateOnly:
    properties:
      time.Time:
        type: string
    type: object
  models.Farm:
    properties:
      address:
        type: string
      cowsCount:
        type: integer
      description:
        type: string
      districtId:
        type: integer
      email:
        type: string
      id:
        type: integer
      inn:
        type: string
      name:
        type: string
      nameShort:
        type: string
      parrentId:
        type: integer
      phone:
        type: string
      regionId:
        type: integer
      type:
        type: integer
    type: object
  models.Lactation:
    properties:
      abort:
        type: boolean
      calvingCount:
        type: integer
      calvingDate:
        $ref: '#/definitions/models.DateOnly'
      cowId:
        type: integer
      date:
        $ref: '#/definitions/models.DateOnly'
      days:
        type: integer
      fat305:
        type: integer
      fatAll:
        type: integer
      id:
        type: integer
      insemenationDate:
        $ref: '#/definitions/models.DateOnly'
      insemenationNum:
        type: integer
      milk305:
        type: integer
      milkAll:
        type: integer
      number:
        type: integer
      protein305:
        type: integer
      proteinAll:
        type: integer
    type: object
  models.Region:
    properties:
      id:
        default: 1
        type: integer
      name:
        example: Усть-Каменский
        type: string
    type: object
  models.Sex:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
