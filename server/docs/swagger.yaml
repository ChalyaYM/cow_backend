paths:
  /breeds:
    get:
      description: Возращает список всех пород. Разрешает отсутсвие фильтров
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Breed'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of breeds
      tags:
      - Breeds
  /breeds/{id}:
    get:
      description: Возращает породу.
      parameters:
      - description: ID конкретной породы, если нужно вернуть одну.
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Breed'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get breed
      tags:
      - Breeds
  /checkMilks:
    get:
      description: Возращает список контрольных доек
      parameters:
      - description: id лактации, для корой ищутся котнольные дойки
        in: query
        name: lactation_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CheckMilk'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of checkMilks
      tags:
      - CheckMilks
  /checkMilks/{id}:
    get:
      description: Возращает контрольную дойку
      parameters:
      - description: id контрольной дойки
        in: path
        name: id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CheckMilk'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get checkMilk
      tags:
      - CheckMilks
  /cows:
    get:
      description: Возращает коров удовлетворяющих условиям фильтрации.
      parameters:
      - description: ID фермы (НЕ хозяйства), к которой принадлежит корова
        in: query
        name: farm_id
        type: integer
      - description: ID хозяйства (НЕ фермы), к которому принадлежит корова
        in: query
        name: farm_group_id
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Cow'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of cows
      tags:
      - Cows
  /cows/{id}:
    get:
      description: Возращает конкретную корову.
      parameters:
      - description: ID конкретной коровы, чтобы ее вернуть
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Cow'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of cows
      tags:
      - Cows
  /cows/{id}/checkMilks:
    get:
      description: Возращает список всех контрольных доек для конкретной коровы.
      parameters:
      - description: ID коровы для которой ищутся контрольные дойки
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CheckMilk'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of check milks
      tags:
      - Cows
  /cows/{id}/lactations:
    get:
      description: Возращает список всех лактаций для конкретной коровы.
      parameters:
      - description: ID коровы для которой ищутся лактации
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Lactation'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of lactations
      tags:
      - Cows
  /cows/filter:
    post:
      consumes:
      - application/json
      parameters:
      - description: applied filters
        in: body
        name: filter
        required: true
        schema:
          $ref: '#/definitions/cows.cowsFilter'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/cows.FilterSerializedCow'
            type: array
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties: {}
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get filtered list of cows
      tags:
      - Cows
  /dailyMilks:
    get:
      description: Возвращает дойки удовлетворяющие фильтрам
      parameters:
      - description: id lactation to search dailimilks
        in: query
        name: lactation_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DailyMilk'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of DailyMilks
      tags:
      - DailyMilks
  /dailyMilks/{id}:
    get:
      description: Возращает конкретную дойку коровы.
      parameters:
      - description: id of farm to return
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DailyMilk'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of DailyMilks
      tags:
      - DailyMilks
  /districts:
    get:
      description: Возращает все районы. Разрешает отсутсвие фильтров
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DailyMilk'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of Districts
      tags:
      - Districtts
  /farms:
    get:
      description: Возращает список ферм. Разрешает отсутсвие фильтров
      parameters:
      - description: ID более главной фермы, null для поиска хозяйств
        in: query
        name: parrent_id
        type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Farm'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of farms
      tags:
      - Farms
  /farms/{id}:
    get:
      description: GВозращает конкретную ферму
      parameters:
      - description: id of farm to return
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Farm'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get farm
      tags:
      - Farms
  /lactations/{id}:
    get:
      description: |-
        Возращает конкретную лактацию
        DOES NOT RETURN SUBOBJECTS
      parameters:
      - description: id лактации
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Lactation'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of farms
      tags:
      - Lactations
  /regions:
    get:
      description: Возращает все регионы
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Region'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of regions
      tags:
      - Regions
  /regions/{id}:
    get:
      description: Возращает регион
      parameters:
      - description: id региона
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Region'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: {}
            type: object
      summary: Get list of regions
      tags:
      - Regions
  /sexes:
    get:
      description: Возращает список полов
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Sex'
            type: array
